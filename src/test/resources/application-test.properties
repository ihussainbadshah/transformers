#comma separted value for custom deserializer. className and it's serializer need to separted by :
#Example: k1:v1,k2:v2
custom.deserializers=org.eclipse.ecsp.entities.EventData:org.eclipse.ecsp.entities.EventDataDeSerializer
#Custom serialier in the form of  k1:v1,k2:v2
custom.serializers=
#Custom subtypes in the form of k1:v1,k2:v2
custom.subtypes=
## Flag to enable usage of parameterized constructor for transformers used to accept the properties passed to the application.
## Applicable as the instance creation is via runtime classloader and not spring based.
transformer.inject.property.enable=false
